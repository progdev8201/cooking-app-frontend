<div class="container mt-5 mb-5">
  <div class="row mb-1">
    <h1 class="text-center mx-auto w-75 border-bottom border-secondary">SHOPPING LIST</h1>
  </div>

  <div class="row">
    <div class="container">

      <div class="row pt-3">
        <div class="container">
          <mat-form-field color="primary">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. apple" #input />
          </mat-form-field>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

              <!-- Image Column -->
              <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
                <td mat-cell *matCellDef="let row">
                  <img [src]="getImage(row.article.image)" class="img-fluid rounded w-25" style="max-height: 40px;"  alt="article image">
                </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row">{{ row.article.name }}</td>
              </ng-container>

              <!-- Quantity Column -->
              <ng-container matColumnDef="qty">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Qty</th>
                <td mat-cell *matCellDef="let row">{{ row.quantity }}</td>
              </ng-container>

              <!-- Price Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                <td mat-cell *matCellDef="let row">{{row.article.price * row.quantity |currency}}</td>
              </ng-container>

              <!-- Delete column-->
              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button aria-label="Example icon button with a home icon" (click)="onDelete(row.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                  No data matching the filter "{{ input.value }}"
                </td>
              </tr>
            </table>

            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        </div>

        <div class="container">
          <button [disabled]="shoppingList.length == 0" class="btn-block bg-dark text-white" mat-raised-button
            (click)="onShop()">Shop Items
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
