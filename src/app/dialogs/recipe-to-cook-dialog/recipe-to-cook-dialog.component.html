<form [formGroup]="recipeToCookForm" (ngSubmit)="onSubmitForm()">
    <!-- HEADER -->
    <h1 mat-dialog-title class="text-center">Recipe to cook</h1>
    <mat-divider></mat-divider>
    
    <!-- CONTENT -->
    <div mat-dialog-content class="text-center">
        <p class="mt-3"><strong>Recipe Name:</strong> {{data.name}}</p>
        <p class="w-100 mt-3">
            <mat-form-field [ngClass]="{'w-50' : mobileQuery.matches,'w-25' : !mobileQuery.matches}" appearance="outline">
                <mat-label>Choose a cooking date</mat-label>
            <input matInput autocomplete="off" [min]="minDate" [matDatepicker]="picker" formControlName="cookingDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="getF().cookingDate.hasError('required')">You need to select a cooking date</mat-error>
        </mat-form-field>
    </p>
    <mat-divider></mat-divider>
</div>

<div mat-dialog-actions class="text-center d-flex justify-content-between">
    <button mat-raised-button class="bg-danger text-white" mat-dialog-close>Cancel</button>
    <button mat-raised-button type="submit" class="bg-success text-white">Submit</button>
</div>
</form>
