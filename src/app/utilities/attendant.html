<!-- Modal -->
<form >
  <div class="modal fade" id="horaireModalForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Horaire</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="id">Id</label>
          <input [readonly]="true" type="text" class="form-control" id="id" >
         
          <label for="heureDeb">Heure d√©but</label>
          <input type="text" class="form-control" id="heureDeb" >

          <label for="repas">repas</label>
          <input type="text" class="form-control" id="repas" >

          <label for="heureFin">heure Fin</label>
          <input type="text" class="form-control" id="heureFin" >

          <label for="nbHeures">Nombre d'heures</label>
          <input readonly type="text" class="form-control" id="nbHeures">

          <label for="total">Total</label>
          <input readonly type="text" class="form-control" id="total" >

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger w-50" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success w-50">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</form>
