<div class="container pt-5">

    <div class="card col-12 col-md-8 col-lg-8 mx-auto mat-elevation-z8">
        <div class="card-header bg-white">
            <h1 class="text-center">Login</h1>
            <p>moussa pue du fessier</p>
        </div>

        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">

                <p class="w-100">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Email address</mat-label>
                        <input matInput type="email" formControlName="email" autocomplete="off">
                        <mat-hint>Email</mat-hint>
                        <mat-error *ngIf="getF().email.hasError('badCredentials')">Email or Password is incorrect</mat-error>
                        <mat-error *ngIf="getF().email.hasError('required')">Email cannot be blank</mat-error>
                    </mat-form-field>
                </p>

                <p class="w-100">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" autocomplete="off">
                        <mat-hint>Password</mat-hint>
                        <mat-error *ngIf="getF().password.hasError('badCredentials')">Email or Password is incorrect</mat-error>
                        <mat-error *ngIf="getF().password.hasError('required')">Password cannot be blank</mat-error>
                    </mat-form-field>
                </p>

                <div class="text-center mt-2">
                    <button type="submit" mat-raised-button class="w-100 btn-dark">Login</button>
                </div>
            </form>

        </div>
    </div>

</div>
